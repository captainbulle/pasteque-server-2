Pasteque\Bundle\ServerBundle\Entity\User\User:
    type: entity
    table: fos_user
    repositoryClass: Pasteque\Bundle\ServerBundle\Repository\User\UserRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        roleId:
            type: string
            length: 255
        card:
            type: string
            length: 255
            nullable: true
        image:
            type: blob
            nullable: true
        visible:
            type: boolean
        addedDate:
            type: datetime
        addedBy:
            type: string
            length: 255
        updatedDate:
            type: datetime
            nullable: true
        updatedBy:
            type: string
            length: 255
            nullable: true
    lifecycleCallbacks: {  }
